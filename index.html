<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onion Or Not?</title>
  <link rel="preload" as="style" href="assets/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="assets/styles.css"></noscript>
  <script defer src="assets/main.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Onion Or Not?</h1>
        <p>Take a look at the news article title below, try and guess if it was a real news article headline or a satiric piece generated by The Onion News Network.</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h2 id="mainTitle"></h2>
      </div>
    </div>

    <div class="row">
      <button id="onion">Onion</button>
      <button id="real">Real</button>
    </div>
    <div class="row">
      <div class="col">
        <p id="answer"></p>
      </div>
    </div>

    <div class="row">
      <button id="next" class="hide">Next</button>
    </div>
    <div class="row">
      <div class="col">
        <p id="score"></p>
      </div>
    </div>
  </div>
</body>
</html>
